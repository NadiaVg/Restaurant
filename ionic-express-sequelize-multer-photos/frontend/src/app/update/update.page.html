<ion-header>
  <ion-toolbar>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <form [formGroup]="dishForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item lines="full">
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required">Name is required.</span>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.category.errors?.required">Category is required.</span>
    <ion-item lines="full">
      <ion-label position="floating">Category</ion-label>
      <ion-input formControlName="category" type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <span class="error ion-padding" *ngIf="isSubmitted && errorControl.price.errors?.required">Price is required.</span>
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.name.errors?.required && errorControl.category.errors?.required && errorControl.price.errors?.required" >Name, category or price is required.</span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
